<html>

<head>
  <meta charset="utf-8">
  <title>Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>

  <script type="text/babel">

    var App = React.createClass({
      propTypes: {
        msg: React.PropTypes.string.isRequired,
        cnt: React.PropTypes.number
      },
      getDefaultProps: function() {
        return {
          msg:'(message value not set)',
          cnt:0
        }
      },
      render:function() {
        var count = this.props.cnt
        return (
          <div>
            <p>{this.props.msg}</p>
            <p>{count}</p>
          </div>
        );
      }
    })

    React.render(<App cnt={6} />, document.body)

  </script>

</body>

</html>
