<html>

<head>
  <meta charset="utf-8">
  <title>Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>

  <script type="text/babel">

    var App = React.createClass({
      render:function() {
        var t2 = this.props.txt2
        return (
          <div>
            <p>{this.props.txt}</p>
            <p>{t2}</p>
          </div>
        );
      }
    })

    React.render(<App txt="hello" txt2="world" />, document.body)

  </script>

</body>

</html>
