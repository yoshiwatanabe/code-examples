<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="A simple React example that uses JSX.">
  <title>Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.js"></script>
  <!-- https://babeljs.io/ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>

<body>
  <div id="container">
    <!-- This element's contents will be replaced with your component. -->
  </div>

  <script type="text/babel">

    // https://facebook.github.io/react/docs/top-level-api.html
    var GreetingWithTime = React.createClass({
      render: function() {
        return (
          <p>
            Hello, <span>{this.props.name}</span>. It is {this.props.date.toTimeString()}
          </p>
        );
      }
    });

    setInterval(function() {
      ReactDOM.render(
        <GreetingWithTime name='yoshi' date={new Date()} />, document.getElementById('container')
      );
    }, 500);

  </script>
</body>

</html>
