<html>

<head>
  <meta charset="utf-8">
  <title>Page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>

  <script type="text/babel">

    var App = React.createClass({

      getInitialState:function() {
        return {
          txt:"state txt"
        }
      },
      update: function(e){
        this.setState({
          txt: e.target.value
        })
      },
      render:function() {
        return (
          <div>
            <input type="tex" onChange={this.update} />
            <p>{this.state.txt}</p>
          </div>
        );
      }
    })

    React.render(<App txt="hello"  />, document.body)

  </script>

</body>

</html>
