<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example21-production</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="script.js"></script>



</head>
<body ng-app="docsTransclusionExample">
  <div ng-controller="Controller">
     <!-- name is a property of $scope of Controller Controller -->
     <!-- my-dialog is a directirve with transclude option -->
     <!-- the 'name' property's value reflects that of Controller,
      not the one defined/overwritten in directive -->
  <my-dialog>Check out the contents, {{name}}!</my-dialog>
</div>
</body>
</html>
