<div class="alert">
  <!-- <- this is the [x] button. when user click this [x], ng-click causes close() function to be called -->
  <a href class="close" ng-click="close({message: 'closing for now'})">x</a>
  <!-- below is whatever from the parent -->
  <div ng-transclude></div>
</div>
